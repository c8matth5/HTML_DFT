<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="">
            <label for="fname">First Name:</label><br><input type="text" required><br><br> 
            <label for="lname">Last Name:</label><br><input type="text" required><br><br>
            <label for="email">Email Address:</label><br><input type="email" required><br><br>
            <div id="progExp">
                <label for="progExp">Programming Experience:</label><br>
                <label for="beg">Beginner</label><input type="radio">
                <label for="int">Intermediate</label><input type="radio">
                <label for="expert">Expert</label><input type="radio">
            </div><br>
            <label for="desCareer">Desired Career:</label><br><input type="text" required><br>
            <br><button type="submit">Submit</button>
        </form><br>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
            <tr>
                <td>your first name</td>
                <td>your last name</td>
                <td>your email address</td>
            </tr>
        </table>
    </div>
</body>
</html>
